<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random</title>

	<!-- <link rel="stylesheet" href="/css/random.css"> -->
	<style>
		@import url('./css/random.css');
		
		body .wrapper:before, body .wrapper:after {
			box-shadow: none;
		}
		body .wrapper {
			border: none;
		}
	</style>
	<script src="./js/jquery.min.js"></script>
</head>
<body>

	<div class="wrapper">
		<!-- lista de nomes -->
		<ul id="list">
			<li>Nome 1</li>
			<li>Nome 2</li>
		</ul>
	</div>

	<div class="actions">
		<a href="#self" id="play" class="play" onclick="javascript:play();"><img src="play.svg" style="
	      width: 80px;
	      "></a>
	    <div>
			<input type="file" id="csv-file-input" onchange="handleFiles(this.files)" accept=".csv" 
			style="margin-top: 20px"/>
		</div>
	</div>

	<img src="assets/logo-isa.svg" style="
	    display: block;
	    position: fixed;
	    left: 50%;
	    margin-left: -200px;
	    top: 400px;
	    margin-top: 100px;
	">

	<script>
		var count = 0,
			loop = 0,
			list = document.getElementById('list'),
			countNames,
			random = 0;

		var sort = function() {
			if (count >= 0) {
				var el = list.style.top = -(count * 240) + 'px';
			}

			count++;

			if ( count > 0 && count == countNames) {
				loop++;
				count = 0;
			}

			if (loop >= 1) {
				var el = list.style.top = -(random * 240) + 'px';
			} else {
				setTimeout(sort, 20);
			}
		}

		var play = function() {
			countNames = list.getElementsByTagName('li').length,
			list.className = 'selecting';
			count = 0,
			loop = 0,
			random = Math.floor(Math.random() * countNames);
			sort();
		};

	  function handleFiles(files) {
      // Check for the various File API support.
      if (window.FileReader) {
          // FileReader are supported.
          getAsText(files[0]);
      } else {
          alert('FileReader are not supported in this browser.');
      }
    }

    function loadHandler(event) {
      var csv = event.target.result;
      processData(csv);
    }

    function getAsText(fileToRead) {
      var reader = new FileReader();
      // Read file into memory as UTF-8      
      reader.readAsText(fileToRead);
      // Handle errors load
      reader.onload = loadHandler;
      reader.onerror = errorHandler;
    }

    function processData(csv) {
        var allTextLines = csv.split(/\r\n|\n/);
        var lines = [];
        var html = '';
        for (var i=0; i<allTextLines.length - 1; i++) {
            var data = allTextLines[i].split(';');
                var tarr = [];
                for (var j=0; j<data.length; j++) {
                    tarr.push(data[j]);
                }
                lines.push(tarr);
                
                html += '<li><span>' + tarr + '</span></li>';
        }
        var el = document.getElementById('list');
		el.innerHTML = html;
      console.log(lines);
    }

    function errorHandler(evt) {
      if(evt.target.error.name == "NotReadableError") {
          alert("Canno't read file !");
      }
    }

	</script>
</body>
</html>
